<!--<!DOCTYPE HTML>-->
<html lang="en">

<head>
    <title>Password Validator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="lib/css/PWVStyles.css" />
    <h1 class="pwv-header">Password Validator</h1>
    <h3 class="pwv-header">(...do you know where your passwords been?)
</head>

<body>
    <div class="fluid-container">
        <div class="container">
            <div class="row">
                <div class="form-group col-sm-4"></div>
                <div id="pw-fields" class="form-group col-sm-4" align="center">
                    <form>
                        <label id="pHeader"for="pass1">Password: </br> </br> </label>
                        <input id="pass1" class="form-control button1" type="password" name="Password" placeholder="Password"></br>
                        <label id="pHeader" for="pass2">Enter password again: </br> </br> </label>
                        <input id="pass2" class="form-control button1" type="password" name="ValPassword" placeholder="Validate Password"></br>
                        <p> </br> </br> </p>
                        <button id="submit" type="button" class="w3-btn-floating button1">Validate</button>
                    </form>
                    <form>
                        <div id="resultsdiv" class="form-group"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/js/PasswordValidator.js"></script>
</body>

</html>
